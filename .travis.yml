matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

before_install: eval "${MATRIX_EVAL}"

compiler: gcc

install: true

language: cpp

script: make --eval="JOBS=2" -C tests
